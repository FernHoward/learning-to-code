<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Clicker+Script|Handlee|Rancho|Rochester" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Wash Day Routine Checklist</h1>
            <div id="app">
                <form id='add-form'>
                    <input id="create" name="itemDescription" type="text" placeholder="your checklist for wash day!">
                </form>
                <ul id='list'>
                </ul>
            </div>
        </div>
        <ul id='templates'>
            <li class='item' data-id="some id">
                <span class='complete-button'>&#10004;</span>
                <div class="description">A stick of butter</div>
                <span class="delete-button">&#10008;</span>
            </li>
        </ul>
        <script src="app.js"></script>
    </body>
</html>
